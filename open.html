<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Scenario</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Background Styling */
        body {
            background: url('scenariobackground.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Centered Container */
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Darker semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            width: 80%;
            max-width: 1000px;
            color: white;
            text-align: center;
        }

        /* Title */
        .page-title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* Scenario Image Styling */
        .scenario-images {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .scenario-image {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .scenario-image:hover {
            transform: scale(1.05);
        }

        .scenario-title {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Back Button */
        .back-btn {
            padding: 20px 40px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            width: 250px;
        }

        .back-btn:hover {
            background-color: #c82333;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Centered Container -->
    <div class="container">
        <!-- Page Title -->
        <div class="page-title">
            Open Scenario
        </div>

        <!-- Scenario Images Section -->
        <div class="scenario-images">
            <!-- Busy Street Scenario -->
            <a href="busy-street-page.html">
                <div>
                    <img src="hardcore-image.jpg" alt="Busy Street" class="scenario-image">
                    <div class="scenario-title">Busy Street</div>
                </div>
            </a>

            <!-- Public Transport Scenario -->
            <a href="public-transport-page.html">
                <div>
                    <img src="public-transport.jpg" alt="Public Transport" class="scenario-image">
                    <div class="scenario-title">Public Transport</div>
                </div>
            </a>

            <!-- Dining Hall Scenario -->
            <a href="dining-hall-page.html">
                <div>
                    <img src="dining-hall.jpg" alt="Dining Hall" class="scenario-image">
                    <div class="scenario-title">Dining Hall</div>
                </div>
            </a>
        </div>

        <!-- Back Button to Scenario Page -->
        <a href="scenario.html">
            <button class="back-btn">Back to Scenario</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PTSD VR Therapy. All rights reserved.</p>
    </footer>

</body>
</html>
